<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="script.js" defer></script>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Better Instagram</title>
  <style>
    .image {
      cursor: pointer;
    }

    #parent {
      min-height: 400px;
      background-color: #f0f0f0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center">Arrange Images by drag and drop</h1>
  <div class="flex" id="parent">
    <div draggable="true" class="image" id="div1"></div>
    <div draggable="true" class="image" id="div2"></div>
    <div draggable="true" class="image" id="div3"></div>
    <div draggable="true" class="image" id="div4"></div>
    <div draggable="true" class="image" id="div5"></div>
    <div draggable="true" class="image" id="div6"></div>
  </div>
</body>
</html>
